<!DOCTYPE html>
<html lang="es">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="style.css">
  <script src="script.js" defer></script>
  <title>Calculadora</title>
</head>

<body>
  <header>
    <select>
      <option>Claro</option>
      <option value="dark">Oscuro</option>
    </select>
  </header>
  <div class="container">
    <input type="text" disabled id="display">
    <div class="botones">
      <button class="limpiar" id="limpiar" onclick="limpiarInput()">C</button>
      <button class="operador" onclick="sacarPorcentaje()">%</button>
      <button class="operador" onclick="potenciaAlCuadrado()">X²</button>
      <button class="operador" onclick="borrarUnNumero()">←</button>
      <button class="numero" onclick="agregarAlInput('7')">7</button>
      <button class="numero" onclick="agregarAlInput('8')">8</button>
      <button class="numero" onclick="agregarAlInput('9')">9</button>
      <button class="operador" onclick="agregarAlInput('/')">÷</button>
      <button class="numero" onclick="agregarAlInput('4')">4</button>
      <button class="numero" onclick="agregarAlInput('5')">5</button>
      <button class="numero" onclick="agregarAlInput('6')">6</button>
      <button class="operador" onclick="agregarAlInput('*')">x</button>
      <button class="numero" onclick="agregarAlInput('1')">1</button>
      <button class="numero" onclick="agregarAlInput('2')">2</button>
      <button class="numero" onclick="agregarAlInput('3')">3</button>
      <button class="operador" onclick="agregarAlInput('-')">-</button>
      <button class="numero" onclick="agregarAlInput('0')">0</button>
      <button class="numero" onclick="agregarAlInput('.')">.</button>
      <button class="igual" onclick="resultado()">=</button>
      <button class="operador" onclick="agregarAlInput('+')">+</button>
    </div>
  </div>
</body>

</html>
